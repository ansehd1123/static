<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>URL Encode / Decode Utility</title>
    <style>
        body {
            margin: 0;
            padding: 0 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>URL 인코딩 / 디코딩 도구</h2>

    <h3>URL 인코딩된 문자열 입력:</h3>
    <textarea id="inputData"></textarea>

    <button onclick="decodeData()">디코딩</button>
    <button onclick="encodeData()">인코딩</button>

    <h3>결과:</h3>
    <textarea id="result" readonly></textarea>

    <script>
        function decodeData() {
            const val = document.getElementById("inputData").value;
            document.getElementById("result").value = decodeURIComponent(val);
        }

        function encodeData() {
            const val = document.getElementById("inputData").value;
            document.getElementById("result").value = encodeURIComponent(val);
        }
    </script>
</body>
</html>
